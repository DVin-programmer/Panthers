<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="img/leopard.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/grid.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<div class="container">
		<div class="row header">
			<div class="col col-md-12 col-sm-12 col-12">
				<div class="image_header"><img src="img/logo.png" alt="Логотип" /></div>
			</div>
			<div class="col col-md-12 col-sm-12 col-12">
				<nav class="nav">
					<ul class="nav__list">
						<li><a href="index.html"><i class="fas fa-home icon_menu"></i>Главная</a></li>
						<li><a href="photo.html"><i class="fas fa-images icon_menu"></i>Фото</a></li>
						<li><a href="video.html"><i class="fas fa-film icon_menu"></i>Видео</a></li>
						<li><a href="feedback.html"><i class="fas fa-comments icon_menu"></i>Обратная связь</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<div class="row">
			<div class="col col-md-12 col-sm-12 col-12">
				<p class="main_text">
					Мы публикуем интересные материалы об отряде хищных животных, пишите нам если у Вас есть идеи. В настоящее время опубликованы материалы по роду Panthera (Пантера).
				</p>
			</div>
			<div class="col col-md-12 col-12">
				<div class="form">
					<form method="post" action="#">
						<div class="input_group name">
							<div class="input_image"><img src="img/person.png" alt=""></div>
							<input type="text" name="name" placeholder="ФИО">
						</div>
						<div class="input_group email">
							<div class="input_image"><img src="img/email.png" alt=""></div>
							<input type="email" name="email" placeholder="E-mail">
						</div>
						<div class="input_group submit">
							<input type="submit" value="Отправить">
						</div>
					</form>
				</div>
		</div>
		<div class="row footer">
			<div class="col col-md-6 col-6">
				<p align="right">© Винокурова Дарья, 2021 г.</p>
			</div>
			<div class="col col-md-6 col-6">
				<h2>Наши контакты</h2>
				<ul class="contact_list">
					<li><a href="#"><img src="img/vk.png" alt="VK"></a></li>
					<li><a href="#"><img src="img/instagram.png" alt="Instagram"></a></li>
					<li><a href="#"><img src="img/twitter.png" alt="Twitter"></a></li>
					<li><a href="#"><img src="img/facebook.png" alt="Facebook"></a></li>
				</ul>
			</div>
		</div>
